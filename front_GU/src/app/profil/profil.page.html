<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list>
      <ion-list-header>
        <H2>Liste des utilisateurs</H2>
      </ion-list-header>
      <ion-item *ngFor="let l of listeUsers">
        <label for="">{{l.nom}} {{l.prenom}}</label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
